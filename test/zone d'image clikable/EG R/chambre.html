<script>
var etat=0;

function verifier()
{
	var resultat = document.getElementById("reponse");
	var rep=parseInt(resultat.value,10);
	if (rep==67)
		{
		etat=etat+1;
		document.getElementById("enigme").style.display="none";
		}
		
	alert(resultat.value+"  "+etat);
}

function commande(x)
{
	if (x.id=="globe")
	{
		var enigme = document.getElementById("enigme");
		if(etat==0)
		{
			var zone_texte = document.getElementById("texte");
			var img = document.createElement('img');
			img.src = "image_projet/Enigmes/devinette-110_250.jpg";
			img.setAttribute("height", "600");
			img.setAttribute("width", "250");
			enigme.appendChild(img);
		
			var reponse = document.createElement('input');
			reponse.setAttribute("id", "reponse");
			var btn = document.createElement("BUTTON");        
			btn.innerHTML = "OK";  
			btn.setAttribute("onclick","verifier()")				                           
			zone_texte.appendChild(reponse);
			zone_texte.appendChild(btn);
		}
		enigme.style.display="inline-block";
		
	}
}

</script>
